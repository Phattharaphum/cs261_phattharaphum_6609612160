<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="mainbgpic">
		<div class="tn1">
			
		</div>
		<div class="tn2">
			<img class="logo" src="img/logo.svg" alt="University Logo">
			<h1 class="title">REQUEST FORM</h1>
		<div class="login-box">
                <h2 class="loginh2">LOGIN</h2>
                <form action="#">
                    <div class="input-box">
                        <img src="img/user.png" alt="user" class="formicon">
                        <p class="usi">|</p>
                        <input type="text" placeholder="Username" id="userinp" required>
                    </div>
                    <div class="input-box">
                        <img src="img/key.png" alt="user" class="formicon"><p class="usi">|</p>
                        <input type="password" placeholder="Password" id="passinp" required>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
         </div>
			
			
		</div>	
	</div>
</body>
<script src="js/script.js"></script>
</html>
